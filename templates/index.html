<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>◈ VOID C2 FRAMEWORK ◈</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #000000;
            color: #00ff41;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Rain Background */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.15;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 65, 0.02) 50%,
                transparent 100%
            );
            background-size: 100% 4px;
            z-index: 1;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        .container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: rgba(0, 10, 0, 0.95);
            border-right: 3px solid #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            padding: 0;
            overflow-y: auto;
            position: relative;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            animation: glow-border 2s ease-in-out infinite;
        }

        @keyframes glow-border {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #001a00 0%, #003300 100%);
            border-bottom: 3px solid #00ff41;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            color: #00ff41;
            text-shadow: 
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                0 0 40px #00ff00,
                0 0 70px #00ff00;
            letter-spacing: 5px;
            position: relative;
            z-index: 1;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            41%, 43% { opacity: 0.8; }
            45%, 47% { opacity: 1; }
            49%, 51% { opacity: 0.9; }
        }

        .subtitle {
            font-size: 11px;
            color: #00cc33;
            letter-spacing: 3px;
            margin-top: 5px;
            text-shadow: 0 0 10px #00ff41;
            position: relative;
            z-index: 1;
        }

        .operator {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 5px;
            position: relative;
            z-index: 1;
        }

        .operator-label {
            font-size: 10px;
            color: #00cc33;
            letter-spacing: 2px;
        }

        .operator-name {
            font-size: 18px;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 15px #00ff41;
            margin-top: 5px;
            font-family: 'Orbitron', monospace;
        }

        /* Stats Panel */
        .stats {
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 65, 0.1),
                0 0 20px rgba(0, 255, 65, 0.3);
            position: relative;
        }

        .stats::before {
            content: '◈';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            padding: 0 10px;
            color: #00ff41;
            font-size: 20px;
            text-shadow: 0 0 10px #00ff41;
        }

        .stats-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ff41;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00ff41;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-box {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px 10px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .stat-box:hover {
            background: rgba(0, 255, 65, 0.15);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        .stat-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.3), transparent);
            transition: left 0.5s;
        }

        .stat-box:hover::before {
            left: 100%;
        }

        .stat-label {
            font-size: 10px;
            color: #00cc33;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 15px #00ff41;
            font-family: 'Orbitron', monospace;
        }

        .stat-value.dead {
            color: #ff0033;
            text-shadow: 0 0 15px #ff0033;
        }

        /* Session List */
        .session-list {
            padding: 0 20px 20px 20px;
        }

        .session-item {
            background: rgba(0, 20, 0, 0.6);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .session-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.5s;
        }

        .session-item:hover::before {
            left: 100%;
        }

        .session-item:hover {
            background: rgba(0, 30, 0, 0.8);
            border-color: #00ff41;
            box-shadow: 
                0 0 30px rgba(0, 255, 65, 0.6),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
            transform: translateX(5px);
        }

        .session-item.active {
            background: rgba(0, 40, 0, 0.9);
            border-color: #00ff41;
            box-shadow: 
                0 0 40px rgba(0, 255, 65, 0.8),
                inset 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .session-item.active::after {
            content: '▶';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }

        .session-item.dead {
            opacity: 0.4;
            border-color: #ff0033;
        }

        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 255, 65, 0.3);
        }

        .session-id {
            font-size: 12px;
            font-weight: bold;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
            font-family: 'Orbitron', monospace;
        }

        .session-status {
            font-size: 10px;
            padding: 3px 8px;
            border-radius: 3px;
            letter-spacing: 1px;
        }

        .status-active {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            border: 1px solid #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .status-dead {
            background: rgba(255, 0, 51, 0.2);
            color: #ff0033;
            border: 1px solid #ff0033;
        }

        .session-info {
            font-size: 11px;
            line-height: 1.8;
        }

        .session-info div {
            display: flex;
            justify-content: space-between;
        }

        .info-label {
            color: #00cc33;
        }

        .info-value {
            color: #00ff41;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background: rgba(0, 5, 0, 0.8);
        }

        /* Terminal Header */
        .terminal-header {
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #00ff41;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .terminal-title {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
            letter-spacing: 2px;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-dot.red {
            background: #ff0033;
            box-shadow: 0 0 10px #ff0033;
        }

        .control-dot.yellow {
            background: #ffcc00;
            box-shadow: 0 0 10px #ffcc00;
        }

        .control-dot.green {
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
        }

        .control-dot:hover {
            transform: scale(1.2);
        }

        /* Terminal */
        .terminal {
            flex: 1;
            background: #000000;
            border: 2px solid #00ff41;
            border-top: none;
            border-radius: 0 0 10px 10px;
            padding: 20px;
            overflow-y: auto;
            font-size: 14px;
            position: relative;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 65, 0.1),
                0 0 30px rgba(0, 255, 65, 0.3);
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 65, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 3px
                );
            pointer-events: none;
        }

        .terminal-output {
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
            z-index: 1;
        }

        .terminal-line {
            margin: 5px 0;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .prompt {
            color: #00ff41;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff41;
        }

        .command {
            color: #00ccff;
            text-shadow: 0 0 5px #00ccff;
        }

        .output {
            color: #ffffff;
            text-shadow: 0 0 2px #00ff41;
        }

        .no-session {
            text-align: center;
            color: #00cc33;
            margin-top: 150px;
            font-size: 24px;
            font-family: 'Orbitron', monospace;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Input Container */
        .input-container {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            position: relative;
        }

        .input-container::before {
            content: '>';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff41;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ff41;
        }

        .command-input {
            flex: 1;
            background: rgba(0, 20, 0, 0.8);
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 15px 15px 15px 40px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            border-radius: 8px;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 65, 0.1),
                0 0 20px rgba(0, 255, 65, 0.3);
            transition: all 0.3s;
        }

        .command-input:focus {
            outline: none;
            box-shadow: 
                inset 0 0 30px rgba(0, 255, 65, 0.2),
                0 0 40px rgba(0, 255, 65, 0.6);
            border-color: #00ff41;
        }

        .command-input::placeholder {
            color: rgba(0, 255, 65, 0.3);
        }

        .send-btn {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #000;
            border: 2px solid #00ff41;
            padding: 15px 40px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            letter-spacing: 2px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            position: relative;
            overflow: hidden;
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .send-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #00ff41 0%, #00ff00 100%);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.8);
            transform: translateY(-2px);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
            border-left: 1px solid #00ff41;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ff41 0%, #00cc33 100%);
            border-radius: 6px;
            box-shadow: 0 0 10px #00ff41;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff41;
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 2.5s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
            opacity: 0.8;
        }

        .glitch::after {
            animation: glitch-2 2.5s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
            opacity: 0.8;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(-2px, 2px); }
            66% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            33% { transform: translate(2px, -2px); }
            66% { transform: translate(-2px, 2px); }
        }

        /* Connection Status Indicator */
        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 20, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.5);
            z-index: 1000;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff41;
            box-shadow: 0 0 15px #00ff41;
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }

        .status-text {
            font-size: 12px;
            color: #00ff41;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <!-- Matrix Rain Canvas -->
    <canvas id="matrix-canvas"></canvas>
    <div class="scanline"></div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <div class="logo glitch" data-text="◈ VOID C2 ◈">◈ VOID C2 ◈</div>
                <div class="subtitle">COMMAND & CONTROL FRAMEWORK</div>
                <div class="operator">
                    <div class="operator-label">⟨⟨ OPERATOR ⟩⟩</div>
                    <div class="operator-name">Mr.Yusufbek</div>
                </div>
            </div>

            <div class="stats">
                <div class="stats-title">⟨⟨ NETWORK STATUS ⟩⟩</div>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-label">ACTIVE</div>
                        <div class="stat-value" id="active-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">DEAD</div>
                        <div class="stat-value dead" id="dead-count">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">TOTAL</div>
                        <div class="stat-value" id="total-count">0</div>
                    </div>
                </div>
            </div>

            <div class="session-list" id="session-list">
                <!-- Sessions will be added here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="terminal-header">
                <div class="terminal-title">⟨⟨ REMOTE SHELL INTERFACE ⟩⟩</div>
                <div class="terminal-controls">
                    <div class="control-dot red"></div>
                    <div class="control-dot yellow"></div>
                    <div class="control-dot green"></div>
                </div>
            </div>

            <div class="terminal" id="terminal">
                <div class="terminal-output" id="terminal-output">
                    <div class="no-session">⟨ SELECT AGENT TO ESTABLISH CONNECTION ⟩</div>
                </div>
            </div>

            <div class="input-container">
                <input type="text" id="command-input" class="command-input" placeholder="ENTER COMMAND..." disabled>
                <button id="send-btn" class="send-btn" disabled>EXECUTE</button>
            </div>
        </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status">
        <div class="status-dot"></div>
        <div class="status-text">C2 SERVER ONLINE</div>
    </div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        const rainDrops = [];
        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff41';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Socket.IO Connection
        const socket = io();
        let currentAgent = null;
        const agents = {};

        socket.on('connect', () => {
            console.log('[+] Connected to C2 server');
        });

        socket.on('agent_list', (agentList) => {
            console.log('[+] Received agent list:', agentList);
            agentList.forEach(agent => {
                addAgent(agent);
            });
            updateStats();
        });

        socket.on('agent_connected', (agent) => {
            console.log('[+] New agent connected:', agent);
            addAgent(agent);
            updateStats();
            
            const output = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = `<span style="color: #00ff41;">╔═══════════════════════════════════════════════════════════╗</span>`;
            output.appendChild(line);
            
            const line2 = document.createElement('div');
            line2.className = 'terminal-line';
            line2.innerHTML = `<span style="color: #00ff41;">║  [+] NEW AGENT CONNECTED :: ${agent.hostname} (${agent.username})  ║</span>`;
            output.appendChild(line2);
            
            const line3 = document.createElement('div');
            line3.className = 'terminal-line';
            line3.innerHTML = `<span style="color: #00ff41;">╚═══════════════════════════════════════════════════════════╝</span>`;
            output.appendChild(line3);
            
            scrollToBottom();
        });

        socket.on('agent_disconnected', (data) => {
            console.log('[-] Agent disconnected:', data.id);
            if (agents[data.id]) {
                agents[data.id].status = 'Disconnected';
                const element = document.getElementById(`agent-${data.id}`);
                if (element) {
                    element.classList.add('dead');
                    element.classList.remove('active');
                }
            }
            updateStats();
        });

        socket.on('command_result', (data) => {
            console.log('[*] Command result:', data);
            
            if (data.error) {
                appendOutput(`<span style="color: #ff0033;">[!] ERROR :: ${data.error}</span>`);
                return;
            }

            appendOutput(`<span class="prompt">void@${currentAgent.hostname}~$ </span><span class="command">${data.command}</span>`);
            appendOutput(`<span class="output">${data.result}</span>`);
            
            document.getElementById('command-input').value = '';
            scrollToBottom();
        });

        function addAgent(agent) {
            agents[agent.id] = agent;
            
            const sessionList = document.getElementById('session-list');
            let element = document.getElementById(`agent-${agent.id}`);
            
            if (!element) {
                element = document.createElement('div');
                element.id = `agent-${agent.id}`;
                element.className = 'session-item';
                element.onclick = () => selectAgent(agent.id);
                sessionList.appendChild(element);
            }
            
            const statusClass = agent.status === 'Disconnected' ? 'status-dead' : 'status-active';
            const statusText = agent.status === 'Disconnected' ? 'DEAD' : 'ACTIVE';
            
            element.innerHTML = `
                <div class="session-header">
                    <div class="session-id">${agent.id}</div>
                    <div class="session-status ${statusClass}">${statusText}</div>
                </div>
                <div class="session-info">
                    <div><span class="info-label">HOST:</span> <span class="info-value">${agent.hostname}</span></div>
                    <div><span class="info-label">USER:</span> <span class="info-value">${agent.username}</span></div>
                    <div><span class="info-label">OS:</span> <span class="info-value">${agent.os}</span></div>
                    <div><span class="info-label">PWD:</span> <span class="info-value">${agent.cwd}</span></div>
                </div>
            `;
            
            if (agent.status === 'Disconnected') {
                element.classList.add('dead');
            }
        }

        function selectAgent(agentId) {
            currentAgent = agents[agentId];
            
            document.querySelectorAll('.session-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`agent-${agentId}`).classList.add('active');
            
            document.getElementById('command-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('command-input').focus();
            
            const output = document.getElementById('terminal-output');
            output.innerHTML = '';
            
            const banner = [
                '╔═══════════════════════════════════════════════════════════════════╗',
                '║                     VOID C2 FRAMEWORK v2.0                        ║',
                '║                   Advanced Remote Access Tool                     ║',
                '╠═══════════════════════════════════════════════════════════════════╣',
                `║  SESSION ID     :: ${agentId.padEnd(48)} ║`,
                `║  HOSTNAME       :: ${currentAgent.hostname.padEnd(48)} ║`,
                `║  USERNAME       :: ${currentAgent.username.padEnd(48)} ║`,
                `║  OPERATING SYS  :: ${currentAgent.os.padEnd(48)} ║`,
                `║  WORKING DIR    :: ${currentAgent.cwd.padEnd(48)} ║`,
                '╠═══════════════════════════════════════════════════════════════════╣',
                '║  [+] ENCRYPTED CHANNEL ESTABLISHED                                ║',
                '║  [+] FULL REMOTE ACCESS GRANTED                                   ║',
                '║  [+] SESSION READY FOR COMMANDS                                   ║',
                '╚═══════════════════════════════════════════════════════════════════╝',
                ''
            ];
            
            banner.forEach(line => {
                const div = document.createElement('div');
                div.className = 'terminal-line';
                div.innerHTML = `<span style="color: #00ff41;">${line}</span>`;
                output.appendChild(div);
            });
        }

        function sendCommand() {
            const input = document.getElementById('command-input');
            const command = input.value.trim();
            
            if (!command || !currentAgent) return;
            
            console.log('[*] Sending command:', command);
            socket.emit('execute_command', {
                agent_id: currentAgent.id,
                command: command
            });
        }

        function appendOutput(html) {
            const output = document.getElementById('terminal-output');
            const line = document.createElement('div');
            line.className = 'terminal-line';
            line.innerHTML = html;
            output.appendChild(line);
        }

        function scrollToBottom() {
            const terminal = document.getElementById('terminal');
            terminal.scrollTop = terminal.scrollHeight;
        }

        function updateStats() {
            const active = Object.values(agents).filter(a => a.status !== 'Disconnected').length;
            const dead = Object.values(agents).filter(a => a.status === 'Disconnected').length;
            
            document.getElementById('active-count').textContent = active;
            document.getElementById('dead-count').textContent = dead;
            document.getElementById('total-count').textContent = active + dead;
        }

        document.getElementById('send-btn').addEventListener('click', sendCommand);
        document.getElementById('command-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
